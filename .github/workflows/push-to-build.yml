name: Build on Push
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: adopt

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
        
      - name: Build package
        uses: gradle/gradle-build-action@4137be6a8bf7d7133955359dbd952c0ca73b1021
        with:
          arguments: build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew build
          mv flow-common/build/libs/*-all.jar .
          mv flow-purpur/build/libs/*-all.jar .
          mv flow-velocity/build/libs/*-all.jar .
          mv build/libs/*-all.jar .
          echo "This release was auto-generated by the CI at commit $GITHUB_SHA." > body.md
          echo "Commit message: " >> body.md
          echo "" >> body.md
          echo "$COMMIT_MESSAGE" >> body.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: JAR Artifacts
          path: |
            *-all.jar

      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Create release
        uses: ncipollo/release-action@v1
        id: create_release
        with:
          artifacts: "*.jar"
          bodyFile: "body.md"
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ci-${{ steps.vars.outputs.sha_short }}
          prerelease: false
          tag: ${{ steps.vars.outputs.sha_short }}
          allowUpdates: true
